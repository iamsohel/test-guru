name: movie-svc-ci

on:
  push:
    branches: [ 'master', 'dev' ]
    paths:
      - 'movie/**'
  pull_request:
    branches: [ 'master', 'dev' ]
    paths:
      - 'movie/**'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: test_db        
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      NODE_ENV: test
      TEST_DB_URL: postgres://postgres:postgres@0.0.0.0:5432/test_db
      JWT_SECRET: secret

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: checkout
      uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: cd movie && npm install && npm run test